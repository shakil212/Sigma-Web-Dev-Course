<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none; ;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        } 
        nav ul li:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
          <li>Home</li>             
          <li>About</li>
          <li>Contact</li>
          <li>Services</li>          
        </ul>
    </nav>
</body>
</html>
