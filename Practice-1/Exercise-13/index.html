<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-13</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
      }

      .container {
        padding: 10px;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 2px solid black;
        background-color: rgb(34, 28, 28);
        margin: 8px;
        border-radius: 10px;
        overflow: hidden;
      }

      .card .image {
        width: 100%;
        max-width: 300px;
        position: relative;
        border-radius: 10px;
        flex-shrink: 0;
      }

      .card .image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }

      .image .capsule {
        position: absolute;
        bottom: 8px;
        right: 10px;
        background-color: rgba(44, 44, 44, 0.9);
        color: white;
        padding: 4px 6px;
        border-radius: 4px;
        font-size: 14px;
      }

      .card .text {
        flex: 1;
        padding: 10px;
        color: white;
      }

      .card .text h1 {
        font-size: 18px;
        margin: 0 0 10px 0;
      }

      .card .text p {
        font-size: 14px;
        color: rgb(165, 155, 155);
      }

      /* Responsive for smaller devices */
      @media (max-width: 768px) {
        .card {
          flex-direction: column;
          align-items: center;
        }

        .card .text h1 {
          font-size: 16px;
        }

        .card .text p {
          font-size: 13px;
        }

        .card .image {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw"
            alt="Image"
          />
          <div class="capsule">31.25</div>
        </div>
        <div class="text">
          <h1>
            Installing VS Code & How websites work | Sigma Web Development
            Course Tutorial #1
          </h1>
          <p>CodeWithShakil · 772K views · 2 months ago</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
