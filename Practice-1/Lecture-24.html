<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px rgb(151, 133, 133);
      }
      .text-element{
        text-shadow: 2px 2px 4px rgb(75, 0, 105);
        outline: 2px solid red;
        border: 2px solid blue;
        outline-offset: 5px;
        border-radius: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a Box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores incidunt
      reiciendis quo, vitae amet ullam fugit maxime, repellendus architecto
      voluptatum neque minima eos minus eius voluptas perferendis repudiandae
      consectetur illo odit? Impedit dicta modi nobis voluptatem.
    </p>
  </body>
</html>
